name: Build and Push Docker Image

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'next-app/**'
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'next-app/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/infinitum-website

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./next-app
          file: ./next-app/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_NODE_ENV=${{ secrets.NEXT_PUBLIC_NODE_ENV }}
            NEXT_PUBLIC_PRE_REGISTRATION_ENABLED=${{ secrets.NEXT_PUBLIC_PRE_REGISTRATION_ENABLED }}
            NEXT_PUBLIC_PAYMENT_URL=${{ secrets.NEXT_PUBLIC_PAYMENT_URL }}

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}
        
      - name: Call webhook after successful push
        if: success()
        run: |
          curl --insecure ${{ secrets.WEBHOOK_URL }}
